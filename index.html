<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="brand">
                <div class="brand-icon">
                    <i class="fas fa-magic"></i>
                </div>
                <div class="brand-text">
                    <h1>ImageCraft AI</h1>
                    <p>Create stunning visuals with AI</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="theme-toggle">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Control Panel -->
        <div class="control-panel">
            <form class="prompt-form">
                <!-- Prompt Section -->
                <div class="prompt-section">
                    <h2 class="section-title">
                        <i class="fas fa-pen-fancy"></i>
                        Describe Your Imagination
                    </h2>
                    <div class="prompt-container">
                        <textarea 
                            class="prompt-input" 
                            placeholder="Paint your vision with words... Describe the scene, mood, style, and details you want to see come to life."
                            required 
                            autofocus>
                        </textarea>
                    </div>
                    <div class="prompt-actions">
                        <button type="button" class="prompt-btn">
                            <i class="fas fa-dice"></i>
                            Random Idea
                        </button>
                    </div>
                </div>

                <!-- Settings Section -->
                <div class="settings-section">
                    <h2 class="section-title">
                        <i class="fas fa-sliders-h"></i>
                        Generation Settings
                    </h2>
                    <div class="settings-grid">
                        <div class="setting-group">
                            <label class="setting-label">AI Model</label>
                            <select class="custom-select" id="model-select" required>
                                <option value="">Choose AI Model</option>
                                <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                                <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
                                <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
                                <option value="runwayml/stable-diffusion-v1-5">Stable Diffusion v1.5</option>
                                <option value="prompthero/openjourney">Openjourney</option>
                            </select>
                        </div>
                        <div class="setting-group">
                            <label class="setting-label">Number of Images</label>
                            <select class="custom-select" id="count-select" required>
                                <option value="" selected disabled>Select Count</option>
                                <option value="1">1 Image</option>
                                <option value="2">2 Images</option>
                                <option value="3">3 Images</option>
                                <option value="4">4 Images</option>
                            </select>
                        </div>
                        <div class="setting-group">
                            <label class="setting-label">Aspect Ratio</label>
                            <select class="custom-select" id="ratio-select" required>
                                <option value="" selected disabled>Choose Ratio</option>
                                <option value="1/1">Square (1:1)</option>
                                <option value="16/9">Landscape (16:9)</option>
                                <option value="9/16">Portrait (9:16)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Generate Section -->
                <div class="generate-section">
                    <button type="submit" class="generate-btn">
                        <i class="fas fa-wand-magic-sparkles"></i>
                        Generate Images
                    </button>
                </div>
            </form>
        </div>

        <!-- Gallery Section -->
        <div class="gallery-section">
            <h2 class="section-title">
                <i class="fas fa-images"></i>
                Generated Gallery
            </h2>
            <div class="gallery-grid"></div>
        </div>

        <!-- Credits Section -->
        <div class="credits">
            <h3 class="credits-title">âœ¨ Crafted with passion by</h3>
            <div class="creators-grid">
                <div class="creator-card">
                    <div class="creator-name">Harsh</div>
                    <div class="social-links">
                        <a href="https://www.linkedin.com/in/harsh-shukla19/" class="social-link" title="LinkedIn" target="_blank">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="https://github.com/cyb3rghoul" class="social-link" title="GitHub" target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                </div>
                <div class="creator-card">
                    <div class="creator-name">Sayantika</div>
                    <div class="social-links">
                        <a href="https://www.linkedin.com/in/sayantika-laskar/" class="social-link" title="LinkedIn" target="_blank">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="https://github.com/sayantikalaskar" class="social-link" title="GitHub" target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js">
        
    </script>
</body>
</html>
